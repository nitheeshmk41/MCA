<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managing app by session storage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Managing data in SESSION</h1>
    <div>
        <h2>Displaying session count : <span id="s_count">0</span></h2>
        
    </div>
    <form method="post" onsubmit="store(event)">
        <fieldset>
        <legend>Form Deatils</legend>
        <div>
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" required>
        </div>
        <br>
        <div>
            <label for="bday">Select you DOB : </label>
            <input type="date" name="bday" id="bday">
        </div>
        <br>
        <button type="submit">Submit</button>
         </fieldset>
    </form>

    <script src="app.js"></script>
</body>
</html>
